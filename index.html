<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TEXT EDTOR</title>
</head>

<body>
    <center>

    <h1>TEXT EDITOR</h1>
    <div>
    <input id="input" type="text" placeholder="enter text">
</div>
    <button id="bold">Bold</button>
    <button id="italic">Italic</button>
    <button id="underline">Underline</button>
    <button id="fontsize">Fontsize</button>
    <select name="fontsizees" id="sizes">
        <option value="40px">40px</option>
        <option value="60px">60px</option>
        <option value="100px">100px</option>
    </select>
    <button id="fontfamily">Fontfamily</button>
    <select name="fontfamilies" id="fontfamilies">
        <option value="Impact">Impact</option>
        <option value="Georgia">Georgia</option>
        <option value="Ariel">Ariel</option>
    </select>
    <button id="textcolor"><input type="color"></button>

    
</center>
    
    <script src="./app.js"></script>
</body>

</html>
